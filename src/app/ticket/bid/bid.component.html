<ng-container *ngIf="ticket!=null; else loading">
<div class="container py-3">

  <div class="row justify-content-center">
      <div class="col-sm order-md-2">
          <app-eventcard [event]="ticket.event" nextLabel="Esemény megtekintése"></app-eventcard>
      </div>
      <div class="col-sm-12 col-md-8">
        <app-ticket-details-card [ticket]="ticket"></app-ticket-details-card>
        
        <app-bidding-card [isLoggedIn]="isLoggedIn" [ticket]="ticket" (refreshTicket)="onRefreshTicket()"></app-bidding-card>
      </div>
  </div>
  
</div>
</ng-container>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
