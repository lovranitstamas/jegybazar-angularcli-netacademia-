<ng-container *ngIf="(ticket$ | async) as ticket; else loading">
<div class="container py-3">

  <div class="row justify-content-center">
      <div class="col-sm order-md-2">
          <app-eventcard [event]="ticket.event" nextLabel="Esemény megtekintése"></app-eventcard>
      </div>
      <div class="col-sm-12 col-md-8">
        <app-ticket-details-card [ticket]="ticket" [loading]="progressRefreshTicket"></app-ticket-details-card>
        
        <app-bidding-card [isLoggedIn]="userService.isLoggedIn$ | async"  (bid)="onBid()" [ticket]="ticket"></app-bidding-card>
        <!-- (refreshTicket)="onRefreshTicket()"-->
      </div>
  </div>
  
</div>
</ng-container>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
