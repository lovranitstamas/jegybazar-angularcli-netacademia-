<div class="card">
  <img *ngIf="event?.pictureURL"alt="Card image cap" class="card-img-top img-fluid" [src]="event.pictureURL" height="160">
  <div class="card-body">
    <h4 class="card-title">{{ event.name }}</h4>
    <p class="card_text card-text">{{event.description}}</p>
    <p class="card-text">
      <small class="text-muted">{{event.date}}</small>
    </p>
    <a [routerLink]="['./',event.id]" class="row justify-content-end pr-4">{{nextLabel}}</a>
  </div>
</div>
