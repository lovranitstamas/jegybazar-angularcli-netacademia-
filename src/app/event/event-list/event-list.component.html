<div class="row  justify-content-around px-5 ">

  <div class="col-auto text-center">
    <label>Keresés az események között</label>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" placeholder="Esemény neve" type="search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Keresés</button>
    </form>
  </div>

  <div class="my-2 my-lg-0 text-center" *ngIf="userService.isLoggedIn">
    <div>
      <label>Eseményt szeretnék létrehozni</label>
    </div>
    <div class="w-100"></div>
    <div><a class="btn btn-primary" role="button" routerLink="./new">Új esemény létrehozása</a></div>
  </div>

</div>

<div class="card-deck">
  <div *ngFor="let evg of eventsGrouppedBy3" class="card-deck pt-5 pb-5">
    <app-eventcard
      *ngFor="let event of evg"
      [event]="event"
      class="col col-md-6 col-lg-4">
    </app-eventcard>
  </div>
</div>
