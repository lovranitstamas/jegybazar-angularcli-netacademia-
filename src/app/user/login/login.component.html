<!-- Login form. -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 mt-5">

      <!-- Alert message. -->

      <alert dismissible="true"
             type="danger"
             (onClose)="clearError()"
             *ngIf="error"
      ><strong>{{error}}</strong>
      </alert>

      <!--<div class="alert alert-primary alert-dismissible fade show mt-2" role="alert">
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        Hello, itt tudsz belépni.
      </div>-->

      <div class="card border-secondary mt-3 mb-4">
        <div class="card-header">Bejelentkezés</div>
        <div class="card-body">

          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input #email
                   class="form-control"
                   id="loginEmail"
                   name="loginEmail"
                   placeholder="angular"
                   title="hibás email cím"
                   type="email"
                   value="angular"
            >
            <small class="form-text text-muted" id="emailHelp">a címed nálunk biztonságban lesz</small>
          </div>
          <div class="form-group">
            <label for="loginPassword">Jelszó</label>
            <input #password
                   class="form-control"
                   id="loginPassword"
                   name="loginPassword"
                   placeholder="angular"
                   type="password"
                   value="angular"
            >
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="rememberMe" type="checkbox">
              emlékezz rám
            </label>
          </div>
          <button (click)="login(email.value,password.value)"
                  class="btn btn-primary">Belépés
          </button>

        </div>
      </div>


    </div>
  </div>
  <!-- Login formend -->
</div>
