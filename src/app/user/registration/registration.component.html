<div class="container">

  <!-- Registration form. -->

  <div class="row justify-content-center row-login-form mb-5">
    <div class="col-10 col-sm-8 col-md-6">

      <!-- Alert message. -->
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        Regelj be és már veheted is a jegyeket.
      </div>

      <div class="card border-secondary">
        <div class="card-header">Regisztráció</div>
        <div class="card-body">
          <form id="registerForm" novalidate>
            <div class="form-group">
              <label for="registerName">Név</label>
              <input class="form-control" id="registerName" name="registerName" placeholder="név" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input class="form-control" id="registerEmail" name="registerEmail" placeholder="email" required
                     type="email">
            </div>

            <div class="form-group">
              <label for="birthDate">Születési idő</label>
              <input class="form-control" id="birthDate" max="2000-01-01" name="registerBirthDate"
                     required type="date" value="1999-09-10">
            </div>

            <div class="form-group">
              <label class="custom-control custom-radio">
                <input checked class="custom-control-input" id="radio1" name="sex" type="radio" value="1">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">fiú</span>
              </label>
              <label class="custom-control custom-radio">
                <input class="custom-control-input" id="radio2" name="sex" type="radio" value="2">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">lány</span>
              </label>
            </div>

            <div class="form-group">
              <select class="custom-select" name="location">
                <option selected value="notset">Milyen településen laksz?</option>
                <option value="1">Főváros</option>
                <option value="2">Megyeszékhely</option>
                <option value="3">Kistelepülés</option>
              </select>
            </div>

            <form>
              <div class="form-group">
                <label for="exampleFormControlFile1">Válassz avatárt</label>
                <input class="form-control-file" id="exampleFormControlFile1" type="file">
              </div>
            </form>

            <div class="form-group">
              <label for="registerPassword">Jelszó</label>
              <input
                class="form-control" id="registerPassword"
                name="registerPassword"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" placeholder="jelszó" required title="kis, nagybetű és szám, legalább nyolc karakter hosszan" type="password">
            </div>
            <div class="form-group">
              <label for="registerPassword2">Jelszó ismét</label>
              <input class="form-control" id="registerPassword2" name="registerPassword2" placeholder="jelszó ismét" required
                     type="password">
            </div>
            <a routerLink="/user" class="btn btn-primary" type="submit">Regisztráció</a>
          </form>
        </div>
      </div>


    </div>
  </div>
  <!-- /Registration form. -->

</div>
