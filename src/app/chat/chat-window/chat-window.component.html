<div class="card">
  <div class="card-header">
    Chat
  </div>
  <div class="card-body" #cardBody id="card-body">    
    <ng-container *ngIf="chatMessages$ | async as chatMessages; else loadingChat">
      <ng-container *ngIf="chatMessages.length; else notFoundMessage">
        <ul class="chat-messages-list">
          <app-chat-message-row [msg]="msg" *ngFor="let msg of chatMessages;trackBy:trackByMessages"></app-chat-message-row>
        </ul>  
      </ng-container>
      <ng-template #notFoundMessage>
        <strong>Nincs még üzenet</strong>
      </ng-template>
    </ng-container>
    <ng-template #loadingChat>
      <app-loading-spinner [loaderWidth]="100" [loaderHeight]="100"></app-loading-spinner>
    </ng-template>
  </div>
  <div class="card-footer">
    <app-chat-message-send-form 
      [(reset)]="resetForm"
      (newMessage)="onNewMessage($event)"
      ></app-chat-message-send-form>
  </div>
</div>
